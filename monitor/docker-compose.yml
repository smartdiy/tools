services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    volumes:
      - ./otel-collector-config.yml:/etc/otelcol-contrib/config.yaml
    command: ["--config=/etc/otelcol-contrib/config.yaml"]
    ports:
      - "4318:4318"   # MUST be exposed for IntelliJ to connect
      - "8889:8889"   # Prometheus
      - "13133:13133" # Health
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13133/"]
      interval: 5s
    networks:
      - otel-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
    networks:
      - otel-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - otel-network

networks:
  otel-network:
    driver: bridge

# 2. THE JAVA APP (The Source)
demo-app:
  build: ./demo-app
  container_name: demo-app
  ports:
    - "8080:8080"
  environment:
    - OTEL_SERVICE_NAME=architect-demo
    - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
    - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
    - OTEL_LOGS_EXPORTER=otlp
    - OTEL_METRICS_EXPORTER=otlp
    # Plug-in: Instrument specific service classes
    - OTEL_INSTRUMENTATION_METHODS_INCLUDE=com.example.service.OrderService[*];com.example.service.UserService[find*,save*];com.example.utils.Calc[execute]
  depends_on:
    otel-collector:
      condition: service_healthy # App waits for Collector to be 100% ready
  networks:
    - otel-network
